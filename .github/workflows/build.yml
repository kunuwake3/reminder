name: Build Portable Qt App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt 5.15.2
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: 5.15.2

      - name: Install Qt SQLite plugin + OpenGL (GUI)
        run: |
          sudo apt-get update
          sudo apt-get install -y libqt5sql5 sqlite3 libgl1-mesa-dev

      - name: Build
        run: |
          qmake
          make

      - name: List files (linux)
        run: find . -type f

      - name: Upload Linux portable build
        uses: actions/upload-artifact@v4
        with:
          name: linux-portable-build
          path: |
            m3
            f3_base.db

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt 5.15.2
        uses: jurplel/install-qt-action@v3.3.0
        with:
          version: 5.15.2
          arch: win64_mingw81

      - name: Build
        run: |
          qmake
          mingw32-make

      - name: List files (windows)
        run: dir /s /b

      - name: Upload Windows portable build
        uses: actions/upload-artifact@v4
        with:
          name: win-portable-build
          path: |
            **/m3.exe
            f3_base.db
